<h2>Grupos</h2>

<p-table [value]="grupos" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-grupo>
    <tr>
      <td>{{ grupo.nome }}</td>
      <td class="buttonsActions">
        <p-button label="Editar" severity="warn" [routerLink]="['/editarGrupo', grupo.id]"></p-button>
        <p-button label="Excluir" severity="danger" *ngIf="grupo.id !== undefined" (click)="deleteGrupo(grupo.id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
